<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="192x192" href="Imagens/o192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Imagens/o32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Imagens/o16.png">

    <title>Luchecy Ribeiro - Desafio 14 â™¥</title>

    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="galeria.css">
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <main>
      <section>
        <div class="container-fluid">
          <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner flex">
              <div class="carousel-item active">
                <img src="Imagens/foto1.jpg" class="d-block w-100" alt="foto1" />
              </div>
              <div class="carousel-item">
                <img src="Imagens/foto2.jpeg" class="d-block w-100" alt="foto2" />
              </div>
              <div class="carousel-item">
                <img src="Imagens/foto3.jpeg" class="d-block w-100" alt="foto3" />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
